<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="code.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="mainbody">
      <div id="randomArticle">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
      </div>
      <div id="search">
        <form id="searchForm" autocomplete="off">
          <input type="text" name="input" id="searchBox" autofocus="autofocus" placeholder="Search Wikipedia articles">
        </form>
      </div>
      <div id="searchResults">
        <p id="test"></p>
      </div>
    </div>
  </div>
 
</body>
</html>
